    <div class="flex-container2">

                        </select>
                        <span class="select-icon"><img src="/assets/polygon_1.PNG"/></span>

                  </div>

                <div class=" c112">
  
                </div>
              </div>
              </div>

                    </div>
                    
                </div>
              </div>
            </div>
  
            
    </div>
  
  
    <div class="line"></div>

          </div>

            <div class="check1">

                <div *ngFor="let item of items; let i = index;">
                  <label class="checkbox-label">
                    <input type="checkbox" [checked]="item.checked" (change)="handleCheckboxChange1(item)">
                    <span id="labelText">{{item.label}}</span>
                  </label>
                </div>
              </div>
            </div>
            
            
              
  
              <div class="check2">
  
              </div>
          </div>

          </div>
        
    </div>
  
    <div class="line"></div>
  
  
    <div class="d-flex flex-column">
      <div class=" container4">   
        <button class="button3">
          Do you hold a qualification?
        </button>
      </div>

        <div class="checkboxes1 d-flex flex-row justify-content-between flex-wrap ">

          <label class="checkbox-label">
              <input type="checkbox" [checked]="item.checked" (change)="handleCheckboxChange2(item)">
              <span id="labelText">{{item.label}}</span>
            </label>
          </div>
        </div>
      </div>                
      
  
      <div class="container5">
        <input [(ngModel)]="imigration.listTypeOfQualification" placeholder="Yes : List type of qualification" type="text" class="input3"/>
      </div>
  
      
    </div>
      
  
    <div class="line1"></div>

          <div class=" container4">   
            <button class="button4">
              What is your English proficiency?
            </button>
          </div>

          <div>
            <div class="checkboxes d-flex flex-row justify-content-between flex-wrap">
              <div *ngFor="let item of items3">
                <label class="checkbox-label">
                  <input type="checkbox" [checked]="item.checked"  (change)="handleCheckboxChange(item)">
                  <span id="labelText">{{item.label}}</span>
                </label>
              </div>
            </div>
          </div>
          
          
          
          
    </div>
  
    <div class="line"></div>
  
  
    <div class="d-flex flex-column">
      <div class=" container4">

      </div>

  </div>
  
  
  <div class="d-flex flex-column">
    <div class=" container4">
