<div class="box1">
    <p class="textIn">{{type}}</p>
</div>

<div class="box2">
    <select>
        <option value="" disabled selected>Select a Major</option>

        <option *ngFor="let item of items" (change)="selectItem(item)" [ngClass]="{ 'selected': majorSelected === item }">
            {{ item }}
        </option>
    </select>
          
</div>

<div class=" mb-2" *ngIf="isNothingSelected">
    <p class="text-danger">* {{type}} required</p>
</div>
