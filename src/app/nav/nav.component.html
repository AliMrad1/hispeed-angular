

<nav  class="navbar navbar-expand-lg navbar-light" [ngClass]="{'navbar-scrolled': isNavbarScrolled, 'scrolling': isScrolling}" >
  <div class="container-fluid d-flex align-items-center justify-content-center">
    
    <button  class="navbar-toggler buttonTog border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" (click)="toggleNavSidebar()">
      <span class="navbar-toggler-icon" [ngClass]="{'c': isIconLight && isScrolling}"></span>
    </button>
    
    <a class="navbar-brand" href="https://hispeed-group.com/">
      <img class="img-responsive navbar-logo" [src]="imageSource" [ngClass]="{'image-spacing': isScrolling}" />
    </a>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll d-none d-lg-flex">
        <li class="nav-item" >
          <a class="nav-link fw-bolder" href="https://hispeed-group.com/" [ngClass]="{'iconLightHome': navItemsHome, 'iconSelected':navItemsHome &&  whichNavItems === 'Home'}" >HOME</a>
        </li>

        <li class="nav-item" >
          <a style="color: #9c9a9a;" class="nav-link fw-bolder" routerLink="/" [ngClass]="{'iconLightHome': navItemsHome && whichNavItems !== 'Services', 'iconSelected': whichNavItems == 'Services'}">SERVICES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-bolder" href="https://hispeed-group.com/about-us-3/" [ngClass]="{'iconLightHome': navItemsHome && whichNavItems !== 'About Us', 'iconSelected' : whichNavItems == 'About Us'}">ABOUT US</a>
        </li>
      
      </ul>
    </div>
    
    <div class="nav-sidebar" [ngClass]="{'active': isNavSidebarOpen}">
      <ul style="width: 100%;" class="navbar-nav flex-column d-lg-none">
        <li class="nav-item nav-item-with-divider" [ngClass]="{'nav-item-spacing-desktop': isIconLight}">
          <a class="nav-link fw-bolder text-left" href="https://hispeed-group.com/" (click)="setNavItemColorAndClose(isIconLight)">HOME</a>
        </li>
        
        <li class="nav-item nav-item-with-divider" [ngClass]="{'nav-item-spacing-desktop': isIconLight}">
          <a style="color: #FCD406;" class="nav-link fw-bolder text-left" routerLink="/" (click)="setNavItemColorAndClose(isIconLight)">SERVICES</a>
        </li>
        
        <li class="nav-item nav-item-with-divider " [ngClass]="{'nav-item-spacing-desktop': isIconLight}">
          <a  class="nav-link fw-bolder text-left last-item"  href="https://hispeed-group.com/about-us-3/" (click)="setNavItemColorAndClose(isIconLight)">ABOUT US</a>
        </li>
      </ul>
    </div>
    
       
    

  </div>
</nav>
